<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    <header>
        <h1> Exemplos de novas tags </h1>
    </header>

    <main>
        <!-- imagens-->
        <figure>
            <img width="200" src="pc.jpg" alt="um pc desktop">
            <figcaption> PC Desktop </figcaption>
        </figure>

        <br>
        <hr>

        <!-- Ãudio -->
        <audio controls>
            <source src="audio.mp3" type=""audio/mpeg">
        </audio>

        <!-- video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uUCGKJni7Nk?si=BKk_3AVG0qrifIPk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <!-- Formulario -->
        <form> 
            <label for="nome">
                Nome:
            </label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">
                E-mail:
            </label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>

    </main>



</body>
</html>
